<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <img alt="Logo" src="imagens/Recicla Fácil. Logo.png">
    <h1>ReciclaFácil</h1>
  </header>

  <nav>
    <ul>
      <li><a href=index.html>Início</a></li>
      <li><a href=dados.html>Meus dados</a></li>
      <li><a href=pontosdecoleta.html>Pontos de Coleta</a></li>
      <li><a href=coletadomiciliar.html>Coleta Domiciliar</a></li>
      <li><a href=cadastro.html>Cadastre-se</a></li>
      <li><a href=login.html>Login</a></li>
    </ul>
  </nav>
  
  <main>

    <!-- Seleção do tipo de cadastro - apenas um formulário irá aparecer após a seleção, será ajustado por JavaScript-->
    
    <label for="tipo-cadastro">Escolha o tipo de cadastro:</label>
    <br>
    <input type="radio" value="usuario" name="tipo-cadastro">Usuário</input>
    <input type="radio" value="coletor" name="tipo-cadastro">Coletor</input>
    <input type="radio" value="pontodecoleta" name="tipo-cadastro">Ponto de Coleta</input>


    <!-- Formulário de cadastro de usuários finais -->

    <form id="cadastro-usuario">
      <fieldset id="dados-pessoais">
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo:</label>
        <br>
        <input id="name" type="text" required>
        <br>
        
        <br>
        <label for="email">E-mail:</label>
        <br>
        <input id="email" type="email" required>
        <br>
        
        <!-- CPF: Será recebido input como texto, usaremos Regex no JavaScript para validar e formatar
        o dado para padronizar no banco de dados posteriormente-->
        <br>
        <label for="cpf">CPF:</label>
        <br>
        <input id="cpf" type="text" required>
      </fieldset>
      <input type="submit" value="Enviar">
    </form>

    
    <!-- Formulário de cadastro de coletores-->

    <form id="cadastro-coletor"></form>


    <!-- Formulário de cadastro de pontos de coleta-->

    <form id="cadastro-pontodecoleta"></form>

  </main>

  <footer>
    <img alt="Logo" src="imagens/Recicla Fácil. Logo.png">
    <h2>Conectando Ciclos</h2>
    <a href="contatos.html">Contate-nos</a>
    <a href="sobre.html">Sobre nós</a>
  </footer>

</body>

</html>
