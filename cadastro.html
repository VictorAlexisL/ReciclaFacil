<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">

<body>
  <nav>
    <img src="./imagens/Recicla Fácil. Logo.png" alt="Logo">
    <div>
      <a href="./index.html">INÍCIO</a>
      <a href="dados.html">MEUS DADOS</a>
      <a href="pontosdecoleta.html">PONTOS DE COLETA</a>
      <a href="coletadomiciliar.html">COLETA DOMICILIAR</a>
    </ul>
    <div>
      <button>LOGIN</button>
      <a href="instagram.com"><img src=""></a>
      <a href="facebook.com"><img src=""></a>
    </div>
  </nav>
  
  <main>

    <!-- Seleção do tipo de cadastro - apenas um formulário irá aparecer após a seleção, será ajustado por JavaScript-->
    
    <label for="tipo-cadastro">Escolha o tipo de cadastro:</label>
    <br>
    <input type="radio" value="usuario" name="tipo-cadastro">Usuário</input>
    <input type="radio" value="coletor" name="tipo-cadastro">Coletor</input>
    <input type="radio" value="pontodecoleta" name="tipo-cadastro">Ponto de Coleta</input>


    <!-- Formulário de cadastro de usuários finais -->

    <form id="cadastro-usuario">
      <fieldset id="dados-pessoais">
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo:</label>
        <br>
        <input id="name" type="text" required>
        <br>
        
        <br>
        <label for="email">E-mail:</label>
        <br>
        <input id="email" type="email" required>
        <br>
        
        <!-- CPF: Será recebido input como texto, usaremos Regex no JavaScript para validar e formatar
        o dado para padronizar no banco de dados posteriormente-->
        <br>
        <label for="cpf">CPF:</label>
        <br>
        <input id="cpf" type="text" required>
      </fieldset>
      <input type="checkbox">
      <label for="termos-de-uso">Declaro que li e concordo com os Termos de Uso</label>
      <br>
      <input type="submit" value="Enviar">
    </form>

    
    <!-- Formulário de cadastro de coletores-->

    <form id="cadastro-coletor">
      <fieldset id="dados-pessoais">
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo:</label>
        <br>
        <input id="name" type="text" required>
        <br>
        
        <br>
        <label for="email">E-mail:</label>
        <br>
        <input id="email" type="email" required>
        <br>
        
        <!-- CPF: Será recebido input como texto, usaremos Regex no JavaScript para validar e formatar
        o dado para padronizar no banco de dados posteriormente-->
        <br>
        <label for="cpf">CPF:</label>
        <br>
        <input id="cpf" type="text" required>
      </fieldset>
        
      <fieldset id="coleta">
        <legend>Coleta</legend>
        Materiais coletados:
        <br>
        <input type="checkbox" value="plastico"><label for="plastico">Plástico</label>
        <br>
        <input type="checkbox" value="vidro"><label for="vidro">Vidro</label>
        <br>
        <input type="checkbox" value="papel"><label for="papel">Papel</label>
        <br>
        <input type="checkbox" value="metal"><label for="metal">Metal</label>
        <br>
        <input type="checkbox" value="eletronicos"><label for="eletronicos">Eletrônicos</label>
        <br>
        <br>
        <label for="regiao">Região atendida:</label>
      </fieldset>

      <input type="checkbox">
      <label for="termos-de-uso">Declaro que li e concordo com os Termos de Uso</label>
      <br>
      <input type="submit" value="Enviar">
    </form>


    <!-- Formulário de cadastro de pontos de coleta-->

    <form id="cadastro-pontodecoleta">
      
    </form>

  </main>

  <footer>
    <img alt="Logo" src="imagens/Recicla Fácil. Logo.png">
    <span>Copyright © 2023 Recicle Fácil. Todos direitos reservados.</span>
    <div>
      <a href="contatos.html">CONTATE-NOS</a>
      <a href="sobre.html">SOBRE NÓS</a>
    </div>
  </footer>

</body>

</html>
